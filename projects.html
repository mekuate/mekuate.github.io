<div class="container blog-content">

<h1 class="page_title"> Projects List </h1>
		<ul>
        {% for post in site.projects %}
       	
        	<li>
            	<a href="{{post.url}}"><h4 class="title" itemprop="name">{{ post.title }}</a>
                	| <i> 
            	 {% if post.categories.size > 0 %}
         			  {{ post.categories | join: ', ' }}
        		{% endif %}
            	</i></h4>
            </li>	
       	
         
  		{% endfor %}
  		</ul>
</div>
